<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Men hair styles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list *ngFor="let i of items">
 <ion-card color="primary">

  <ion-card-content>
  <ion-item color="primary">
    <ion-thumbnail item-start>
      <img src="{{i.link}}">
    </ion-thumbnail>
     <button ion-button (click)="view(i.title,i.link)" color="dark" item-end>View</button>
 </ion-item>
 </ion-card-content>
      <ion-card-header>
    {{i.title}}
  </ion-card-header>

</ion-card>
</ion-list>




</ion-content>
