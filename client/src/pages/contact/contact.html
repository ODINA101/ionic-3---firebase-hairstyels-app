<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Women hair styles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list *ngFor="let i of items">
  <ion-item>
    <ion-thumbnail item-start>
      <img src="{{i.link}}">
    </ion-thumbnail>
    <h5>{{i.title}}</h5>
    
    <button ion-button (click)="view(i.title,i.link)" item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
